<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cal">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="appendOperation('/')">/</button>
            <button class="btn operator" onclick="appendOperation('*')">*</button>

            <button class="btn operator" onclick="appendOperation('+')">+</button> 
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>

            <button class="btn operator" onclick="appendOperation('-')">-</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendNumber('0')">0</button>


            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendNumber('.')">.</button>
            <button class ="btn equal" onclick="calculate()">=</button>

        </div>
    </div>
    <script src='script.js'></script>
<div style="position: absolute;bottom: 2px; margin-bottom: 90px;">
<footer style="font-size: 15px;"> Designed by Lalita Kumar</footer>
</div>
</body>
</html>
